<script>
    /* 실습은 ES6을 자원하는 브라우저에 테스트 */

    const cities = ["서울", "대구", "부산"];
    console.log(cities[0], cities[1], cities[2]);
    console.log(...cities);

    const east = ["U", "K", "T"];
    const west = ["N", "C", "G"];
    // east 와 west 합치기 => Array.join();
    const counties1 = west.concat(east); //["N", "C", "G", "U", "K", "T"];
    console.log(counties1);

    // east 와 west 합치기 => spread 연산자;
    const counties2 = [...west, ...east];
    console.log(counties2);

</script>
